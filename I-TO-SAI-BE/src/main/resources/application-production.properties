# Production Database Configuration
# Database configuration is handled by DatabaseConfig class
# No explicit datasource configuration needed here

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

# Server Configuration
server.port=${PORT:8080}

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# OpenAI Configuration
openai.sys-prompts.atf-suggestion=You are a spiritual guide helping users reflect on their daily conduct based on Sathya Sai Baba's Nine Point Code of Conduct. Provide gentle, encouraging guidance that helps users understand how their daily actions align with spiritual principles.

# Logging Configuration
logging.level.com.example.security_practice=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO 