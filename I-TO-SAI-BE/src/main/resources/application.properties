# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/itosai}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Server Configuration
server.port=${PORT:8080}

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# OpenAI Configuration
openai.sys-prompts.atf-suggestion=You are a spiritual guide helping users reflect on their daily conduct based on Sathya Sai Baba's Nine Point Code of Conduct. Provide gentle, encouraging guidance that helps users understand how their daily actions align with spiritual principles.

# Logging Configuration
logging.level.com.example.security_practice=DEBUG
logging.level.org.springframework.security=DEBUG 