<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="auth-page forgot-page">
<div th:replace="~{fragments :: siteHeader}"></div>
<div class="centered-container">
  <div class="auth-container">
    <h2>Forgot Your Password?</h2>

    <div th:if="${sent}" class="message success">
      If that email exists, youâ€™ll receive a reset link shortly.
    </div>

    <form th:action="@{/forgot-password}" method="post" class="auth-form">
      <input type="hidden"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}" />

      <br />
      <label for="email"></label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required/>

      <button type="submit" class="btn-primary">Send Reset Link</button>
    </form>

    <p class="auth-switch"><a th:href="@{/login}">Back to Login</a></p>
  </div>
</div>
<div th:replace="~{fragments :: siteFooter}"></div>
</body>
</html>
