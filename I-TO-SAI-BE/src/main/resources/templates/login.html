<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>I to SAI login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="login-container">
    <h2>Log in to I to SAI</h2>

    <div th:if="${param.error}" class="message error">
        Invalid username/email or password.
    </div>
    <div th:if="${param.logout}" class="message logout">
        You have been logged out.
    </div>

    <form th:action="@{/perform_login}" th:method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <label for="usernameOrEmail">Username/Email:</label>
        <input type="text" id="usernameOrEmail"
               name="usernameOrEmail"
               placeholder="Your username or Email" required />

        <label for="password">Password:</label>
        <input type="password" id="password"
               name="password"
               placeholder="Your password" required />

        <button type="submit">Log in</button>
    </form>
    <p>Don’t have an account?
        <a th:href="@{/register}">Register here</a>
    </p>

    <div th:if="${param.registered}" class="message logout">
        Registration successful—please log in.
    </div>

</div>
</body>
</html>
